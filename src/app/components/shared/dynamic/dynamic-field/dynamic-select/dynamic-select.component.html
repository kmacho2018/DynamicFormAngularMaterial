-->
  <mat-form-field appearance="fill">
    <mat-label> {{ field.label }}
    </mat-label>
    <mat-select matNativeControl required #dynamicSelect [formControlName]="field.fieldName"
      (change)="changedValue(dynamicSelect.value)">
      <mat-option *ngFor="let option of field.options" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>


</form>
